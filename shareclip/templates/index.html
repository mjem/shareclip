<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Share clipboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
        <link rel="stylesheet" href="{{app.router.static.url(filename='bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{app.router.static.url(filename='rmodal.css')}}">
        <link rel="stylesheet" href="{{app.router.static.url(filename='animate.css')}}">
        <link rel="stylesheet" href="{{app.router.static.url(filename='shareclip.css')}}">
	</head>
	<body>
		<div class="container">

			<div id="delete_all_modal" class="modal">
				<div class="modal-dialog animated">
					<div class="modal-content">
						<form class="form-horizontal" method="get">
							<div class="modal-header">
								<strong>Confirm delete all</strong>
							</div>

							<div class="modal-body">
								Press Yes to delete all messages
							</div>

							<div class="modal-footer">
								<button class="btn btn-danger" id="delete_all_modal_confirm">Yes</button>
								<button class="btn" id="delete_all_modal_cancel">No</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div id="empty_undo_modal" class="modal">
				<div class="modal-dialog animated">
					<div class="modal-content">
						<form class="form-horizontal" method="get">
							<div class="modal-header">
								<strong>Confirm empty undo queue</strong>
							</div>

							<div class="modal-body">
								Press Yes to permanently delete the undo queue
							</div>

							<div class="modal-footer">
								<button class="btn btn-danger" id="empty_undo_modal_confirm">Yes</button>
								<button class="btn" id="empty_undo_modal_cancel">No</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<h1>Share clipboard</h1>

			<div class="form-group row">
				<label for="new_message" class="">Post new</label>
				<input class="form-control" type="text" id="new_message"/>
				<div class="btn-group" role="group">
					<button id="post_clear" class="btn">Clear</button>
					<button id="post" class="btn btn-primary">Post</button>
				</div>
			</div>

			<div class="form-group row">
				<label for="nickname">Nickname</label>
				<input class="form-control" type="text" id="nickname"/>
				<button class="btn" id="nickname_clear">Clear</button>
			</div>

			<table class="table table-bordered table-hover table-sm" id="slot-table">
				<thead class="thead-default">
					<tr>
						<th>Message</th>
						<th>Sender</th>
						<th>Control</th>
					</tr>
				</thead>
				<tbody id="slots">
				</tbody>
			</table>

			<div class="misc-buttons">
				<button class="btn btn-secondary" id="undo">Undo delete</button>
				<a class="btn btn-secondary" href="{{all_url}}">Open all as page</a>
				<button class="btn btn-secondary" id="delete_all">Delete all</button>
				<button class="btn btn-secondary" id="empty_undo">Empty undo queue</button>
				<a class="btn btn-secondary" href="{{info_url}}" target="_blank">Server info</a>
			</div>

			<script>
			var initial_text = "{{initial_text}}";
			var ws_url = window.location.host + "{{ws_url}}";
			var undo_url = "{{undo_url}}";
			</script>
			<script src="{{app.router.static.url(filename='rmodal.min.js')}}"></script>
			<script src="{{app.router.static.url(filename='index.js')}}"></script>

		</div>
	</body>
</html>
